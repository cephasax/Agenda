<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Login</title>
</head>
<body>
	<f:view>
		<h2>Cadastrar Contato</h2>
		<fieldset>
			<h:form>
				<h:panelGrid columns="2">
					<h:outputLabel value="Nome: " />
					<h:inputText id="nome" size="20" required="false"
						requiredMessage="Campo obrigatorio" value="#{agendaBean.nome}" />
					<h:outputLabel value="Telefone: " />
					<h:inputText id="telefone" size="20" required="false"
						requiredMessage="Campo obrigatorio" value="#{agendaBean.tel}" />
					<h:outputLabel value="Email: " />
					<h:inputText id="email" size="40" required="false"
						requiredMessage="Campo obrigatorio" value="#{agendaBean.email}" />
					<h:outputLabel value="Endereco: " />
					<h:inputText id="endereco" size="80" required="false"
						requiredMessage="Campo obrigatorio" value="#{agendaBean.end}" />
					<br />
				</h:panelGrid>
				<h:commandButton value="Confirmar"
					action="#{agendaBean.salvarContato()}" />
				<h:form>
					<h:commandButton value="Voltar" action="#{agendaBean.goHome()}" />
				</h:form>
			</h:form>
		</fieldset>
	</f:view>
</body>
</html>
