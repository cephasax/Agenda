<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Home</title>
</head>
<body>
	<f:view>
		<h2>Escolha a opcao desejada</h2>
		<fieldset>
			<h:form>
				<h:commandButton value="Cadastrar Contato"
					action="#{agendaBean.goCadastro()}" />
				<h:commandButton value="Editar Contato" 
					action="#{agendaBean.goEditarContato()}" />
				<h:commandButton value="Deletar Contato"
					action="#{agendaBean.goDeletarContato()}" />
				<h:commandButton value="Logout"
					action="#{agendaBean.logout()}" />
				<br />
				<br />
				<h:dataTable value="#{agendaBean.agenda}" var="contato" frame="box">
					<h:column>
						<f:facet name="header">Nome</f:facet>    				
			     	 	#{contato.nome}
			  		</h:column>
					<h:column>
						<f:facet name="header">Telefone</f:facet>
			      		#{contato.tel}
			   		</h:column>
					<h:column>
						<f:facet name="header">Email</f:facet>
			       		#{contato.email}
			   		</h:column>
					<h:column>
						<f:facet name="header">Endereco</f:facet>
			       		#{contato.end}
			   		</h:column>
				</h:dataTable>
			</h:form>
		</fieldset>
	</f:view>
</body>
</html>
