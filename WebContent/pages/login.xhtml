<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Login</title>
</head>
<body>
	<f:view>
		<h1>Agenda Compartilhada</h1>
		<fieldset>
			<h:form>
				<h:panelGrid columns="2">
					<h:outputLabel value="Usuario: " />
					<h:inputText id="login" size="20" required="true"
						requiredMessage="Campo obrigatorio" value="#{agendaBean.username}" />
					<h:outputLabel value="Senha: " />
					<h:inputSecret id="senha" size="20" required="false"
						requiredMessage="Campo obrigatorio" value="#{agendaBean.password}" />
				</h:panelGrid>
				<h:commandButton value="Entrar" action="#{agendaBean.Login()}" />
			</h:form>
		</fieldset>
	</f:view>
</body>
</html>
